<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Store</title>

<style>
body{font-family:Arial;margin:0;background:#f4f6f9;transition:.3s}
.dark{background:#121212;color:#fff}
.navbar{display:flex;justify-content:space-between;align-items:center;background:#111;color:#fff;padding:15px 20px;position:sticky;top:0;z-index:1000}
.logo{font-size:20px;font-weight:bold}
.toggle-btn{background:#ff9800;border:none;padding:6px 12px;border-radius:20px;cursor:pointer;margin-left:8px}
.search-container{display:flex;justify-content:center;margin:20px}
.search-container input{width:90%;max-width:500px;padding:14px;border-radius:40px;border:none;outline:none;box-shadow:0 4px 10px rgba(0,0,0,.15)}
.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:20px;padding:20px}
.product{background:#fff;padding:15px;border-radius:25px;text-align:center;box-shadow:0 6px 15px rgba(0,0,0,.08);transition:.3s;position:relative}
.dark .product{background:#1e1e1e}
.product:hover{transform:translateY(-6px)}
.product img{width:100%;height:150px;object-fit:cover;border-radius:15px}
.discount{position:absolute;top:10px;left:10px;background:red;color:#fff;font-size:12px;padding:4px 8px;border-radius:15px}
.rating{color:gold;font-size:14px;margin:4px 0}
button.add{background:linear-gradient(45deg,#4caf50,#2e7d32);color:#fff;border:none;padding:8px;border-radius:20px;width:100%;cursor:pointer;margin-top:6px}

/* CART */
.cart-btn{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:14px 18px;border-radius:40px;cursor:pointer;z-index:2000}
.cart-overlay{position:fixed;bottom:-100%;left:0;width:100%;height:60%;background:#fff;border-radius:25px 25px 0 0;padding:20px;transition:.4s;overflow-y:auto;z-index:3000}
.dark .cart-overlay{background:#1e1e1e}
.cart-overlay.active{bottom:0}
.close-cart{text-align:right;font-size:18px;cursor:pointer}
.qty{display:flex;justify-content:center;align-items:center;margin-top:5px}
.qty button{padding:2px 8px;margin:0 4px}
.sound-toggle{position:fixed;bottom:80px;right:20px;background:#ff9800;border:none;padding:10px;border-radius:50%;cursor:pointer}

/* FOOTER */
footer{background:#111;color:#fff;padding:40px 20px;margin-top:40px}
.footer-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
.footer-bottom{text-align:center;margin-top:20px;color:#aaa;font-size:13px}
</style>
</head>

<body>

<audio id="cartSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<div class="navbar">
<div class="logo">Sky Store üõçÔ∏è</div>
<div>
<button class="toggle-btn" onclick="toggleDark()">Dark</button>
</div>
</div>

<div class="search-container">
<input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
</div>

<div class="product-grid" id="productGrid"></div>

<div class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</div>
<button class="sound-toggle" onclick="toggleSound()">üîä</button>

<div class="cart-overlay" id="cart">
<div class="close-cart" onclick="toggleCart()">‚úñ</div>
<h3>Your Cart</h3>
<div id="cart-items"></div>
<h4>Total: ‚Çπ<span id="total">0</span></h4>
<button class="add" onclick="checkout()">Order on WhatsApp</button>
</div>

<footer>
<div class="footer-container">
<div>
<h4>About Us</h4>
<p>Premium daily-use products at best price.</p>
</div>
<div>
<h4>Support</h4>
<p>Help Center<br>Shipping<br>Returns</p>
</div>
<div>
<h4>Contact</h4>
<p>+91 9996337667</p>
</div>
</div>
<div class="footer-bottom">¬© 2025 Sky Store</div>
</footer>

<script>
let cart=[];
let soundOn=true;

const categories=["Oil","Shampoo","Perfume","Soap","Comb"];
const images=[
"https://picsum.photos/200?1","https://picsum.photos/200?2","https://picsum.photos/200?3",
"https://picsum.photos/200?4","https://picsum.photos/200?5","https://picsum.photos/200?6",
"https://picsum.photos/200?7","https://picsum.photos/200?8","https://picsum.photos/200?9",
"https://picsum.photos/200?10"
];

function generateProducts(){
let grid=document.getElementById("productGrid");
for(let i=1;i<=50;i++){
let price=Math.floor(Math.random()*950)+50;
let rating=(Math.random()*1+4).toFixed(1);
let discount=Math.floor(Math.random()*30)+5;
let category=categories[i%categories.length];
let img=images[i%images.length];

grid.innerHTML+=`
<div class="product">
<div class="discount">${discount}% OFF</div>
<img src="${img}">
<h4>${category} Product ${i}</h4>
<p>‚Çπ${price}</p>
<div class="rating">‚≠ê ${rating}</div>
<button class="add" onclick="addToCart('${category} Product ${i}',${price})">Add to Cart</button>
</div>
`;
}
}

function addToCart(name,price){
let existing=cart.find(item=>item.name===name);
if(existing){existing.qty++}
else{cart.push({name,price,qty:1})}
updateCart();
if(soundOn){
let sound=document.getElementById("cartSound");
sound.currentTime=0;
sound.play();
}
}

function updateCart(){
let cartItems=document.getElementById("cart-items");
let total=0;
cartItems.innerHTML="";
cart.forEach((item,index)=>{
total+=item.price*item.qty;
cartItems.innerHTML+=`
<p>${item.name} - ‚Çπ${item.price} x ${item.qty}
<button onclick="changeQty(${index},1)">+</button>
<button onclick="changeQty(${index},-1)">-</button>
</p>`;
});
document.getElementById("total").innerText=total;
document.getElementById("cart-count").innerText=cart.length;
}

function changeQty(index,delta){
cart[index].qty+=delta;
if(cart[index].qty<=0){cart.splice(index,1)}
updateCart();
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function checkout(){
let message="Order:%0A";
cart.forEach(item=>{
message+=item.name+" x"+item.qty+"%0A";
});
window.open("https://wa.me/919996337667?text="+message);
}

function searchProducts(){
let input=document.getElementById("search").value.toLowerCase();
let products=document.getElementsByClassName("product");
for(let i=0;i<products.length;i++){
let title=products[i].getElementsByTagName("h4")[0].innerText.toLowerCase();
products[i].style.display=title.includes(input)?"":"none";
}
}

function toggleDark(){
document.body.classList.toggle("dark");
}

function toggleSound(){
soundOn=!soundOn;
document.querySelector(".sound-toggle").innerText=soundOn?"üîä":"üîá";
}

generateProducts();
</script>

</body>
</html>
