<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Store Pro</title>

<style>
:root{
--bg:#f5f6fa;
--card:#ffffff;
--text:#111;
--nav:#111;
}

body.dark{
--bg:#121212;
--card:#1e1e1e;
--text:#ffffff;
--nav:#000;
}

body{
margin:0;
font-family:Segoe UI;
background:var(--bg);
color:var(--text);
transition:.3s;
}

h3,h4,p{text-align:center;margin:6px 0}
button{cursor:pointer}

/* NAVBAR */
.nav{
background:var(--nav);
color:#fff;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

/* LOGO */
.logo{
display:flex;
align-items:center;
gap:10px;
font-size:20px;
font-weight:bold;
}

.logo svg{
width:35px;
height:35px;
}

/* DARK TOGGLE SWITCH */
.switch{
position:relative;
width:50px;
height:25px;
}
.switch input{display:none;}
.slider{
position:absolute;
cursor:pointer;
background:#ccc;
border-radius:34px;
top:0;left:0;right:0;bottom:0;
transition:.3s;
}
.slider:before{
content:"";
position:absolute;
height:19px;width:19px;
left:3px;bottom:3px;
background:white;
border-radius:50%;
transition:.3s;
}
input:checked + .slider{
background:#ff9800;
}
input:checked + .slider:before{
transform:translateX(25px);
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
gap:18px;
padding:20px;
}
.card{
background:var(--card);
border-radius:18px;
padding:12px;
box-shadow:0 6px 18px rgba(0,0,0,.08);
transition:.3s;
position:relative;
}
.card:hover{transform:translateY(-5px)}
.card img{
width:100%;
height:150px;
object-fit:cover;
border-radius:12px;
}
.badge{
position:absolute;
top:8px;left:8px;
background:red;
color:#fff;
font-size:11px;
padding:3px 8px;
border-radius:12px;
}
.rating{color:gold;font-size:13px}

.modern-btn{
background:linear-gradient(45deg,#ff6a00,#ffb347);
border:none;
padding:10px 16px;
border-radius:30px;
color:#fff;
font-weight:bold;
margin-top:8px;
transition:.3s;
width:100%;
}
.modern-btn:hover{transform:scale(1.05)}

/* CART */
.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:#000;
color:#fff;
padding:14px 18px;
border-radius:40px;
z-index:2000;
}
.overlay{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.4);
display:none;
z-index:3000;
}
.cart{
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:75%;
background:var(--card);
border-radius:25px 25px 0 0;
padding:25px;
transition:.4s;
z-index:4000;
overflow:auto;
text-align:center;
}
.cart.active{bottom:0}
.close-left{
position:absolute;
top:15px;left:20px;
font-size:32px;
font-weight:bold;
cursor:pointer;
}

/* PRODUCT VIEW */
.product-view{
position:fixed;
top:0;left:100%;
width:100%;height:100%;
background:var(--bg);
z-index:5000;
transition:.4s;
padding:20px;
overflow:auto;
text-align:center;
}
.product-view.active{left:0}
.back-btn{
font-size:22px;
cursor:pointer;
text-align:left;
}

/* BIG FOOTER */
.footer{
background:var(--nav);
color:#fff;
padding:60px 20px;
margin-top:40px;
text-align:center;
}
.footer h2{font-size:26px;margin-bottom:15px}
.footer p{opacity:.8;font-size:15px;margin:6px 0}

.sound-btn{
position:fixed;
bottom:90px;
right:20px;
background:#ff9800;
border:none;
padding:14px;
border-radius:50%;
}
</style>
</head>
<body>

<div class="nav">
<div class="logo">
<!-- PROFESSIONAL SVG LOGO -->
<svg viewBox="0 0 100 100">
<circle cx="50" cy="50" r="45" fill="#ff9800"/>
<text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="40" font-family="Arial" dy=".3em">S</text>
</svg>
Sky Store
</div>

<label class="switch">
<input type="checkbox" onchange="toggleDark(this)">
<span class="slider"></span>
</label>
</div>

<div class="grid" id="products"></div>

<div class="cart-btn" onclick="openCart()">üõí (<span id="count">0</span>)</div>
<button class="sound-btn" onclick="toggleSound()">üîä</button>

<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart" id="cart">
<div class="close-left" onclick="closeCart()">‚úñ</div>
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p>Subtotal: ‚Çπ<span id="subtotal">0</span></p>
<p>GST (5%): ‚Çπ<span id="gst">0</span></p>
<p>Delivery: ‚Çπ40</p>
<h4>Total: ‚Çπ<span id="total">0</span></h4>
<button class="modern-btn" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<div class="product-view" id="productView">
<div class="back-btn" onclick="closeProduct()">‚¨Ö Back</div>
<img id="pvImg" style="width:100%;height:260px;object-fit:cover;border-radius:15px">
<h2 id="pvName"></h2>
<p id="pvDesc"></p>
<h3 id="pvPrice"></h3>
<p><b>WhatsApp:</b> +91 99963 37667</p>
<button class="modern-btn" onclick="addCurrent()">Add to Cart</button>
<button class="modern-btn" onclick="directWhatsApp()">Order This on WhatsApp</button>
</div>

<div class="footer">
<h2>Sky Store</h2>
<p>Premium eCommerce demo experience.</p>
<p>Customer Care: +91 99963 37667</p>
<p>¬© 2025 Sky Store. All Rights Reserved.</p>
</div>

<audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
let cart=[];
let soundOn=true;
let currentProduct=null;
let whatsappNumber="919996337667";

let products=[
{name:"Herbal Hair Oil",price:299,img:"https://images.unsplash.com/photo-1600185365483-26d7a4cc7519",desc:"Natural herbal oil."},
{name:"Silky Smooth Shampoo",price:249,img:"https://images.unsplash.com/photo-1629196914168-77c8db2e6f7d",desc:"Deep nourishment shampoo."},
{name:"Luxury Perfume",price:799,img:"https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd",desc:"Premium long lasting fragrance."},
{name:"Organic Bath Soap",price:99,img:"https://images.unsplash.com/photo-1585238342024-78d387f4a707",desc:"Handmade organic soap."}
];

for(let i=0;i<12;i++){products=products.concat(products);}
products=products.slice(0,50);

function load(){
let container=document.getElementById("products");
products.forEach((p,i)=>{
container.innerHTML+=`
<div class="card" onclick="openProduct(${i})">
<div class="badge">${Math.floor(Math.random()*20)+5}% OFF</div>
<img src="${p.img}">
<h4>${p.name}</h4>
<p>‚Çπ${p.price}</p>
<div class="rating">‚≠ê ${(Math.random()*1+4).toFixed(1)}</div>
<button class="modern-btn">View</button>
</div>`;
});
}
load();

function toggleDark(el){
document.body.classList.toggle("dark",el.checked);
}

function openProduct(i){
let p=products[i];
currentProduct=p;
pvImg.src=p.img;
pvName.innerText=p.name;
pvDesc.innerText=p.desc;
pvPrice.innerText="‚Çπ"+p.price;
productView.classList.add("active");
}
function closeProduct(){productView.classList.remove("active");}

function addCurrent(){addToCart(currentProduct.name,currentProduct.price);}
function addToCart(name,price){
let item=cart.find(p=>p.name===name);
if(item){item.qty++}else{cart.push({name,price,qty:1})}
updateCart();
if(soundOn){sound.play();}
}

function updateCart(){
let html="";let subtotal=0;
cart.forEach(i=>{
subtotal+=i.price*i.qty;
html+=i.name+" x"+i.qty+"<br>";
});
cartItems.innerHTML=html;
count.innerText=cart.length;
subtotalEl=subtotal;
subtotal.innerText=subtotal;
let gst=Math.floor(subtotal*0.05);
gstSpan.innerText=gst;
total.innerText=subtotal+gst+40;
}

function openCart(){cart.classList.add("active");overlay.style.display="block";}
function closeCart(){cart.classList.remove("active");overlay.style.display="none";}
function toggleSound(){soundOn=!soundOn;}

function orderWhatsApp(){
let msg="Order:%0A";
cart.forEach(i=>{msg+=i.name+" x"+i.qty+"%0A";});
window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}
function directWhatsApp(){
let msg="I want to order "+currentProduct.name+" Price ‚Çπ"+currentProduct.price;
window.open("https://wa.me/"+whatsappNumber+"?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
