<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Store Pro</title>

<style>
body{margin:0;font-family:Segoe UI;background:#f5f6fa}

/* NAV */
.nav{
background:#111;
color:#fff;
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
}

/* CATEGORY */
.categories{
display:flex;
justify-content:center;
gap:10px;
padding:15px;
flex-wrap:wrap;
}
.cat-btn{
padding:8px 15px;
border-radius:20px;
border:none;
background:#ddd;
cursor:pointer;
font-weight:600;
}
.cat-btn.active{
background:#ff6a00;
color:#fff;
}

/* SEARCH */
.search-box{
text-align:center;
padding:10px;
}
.search-box input{
width:90%;
max-width:400px;
padding:10px 15px;
border-radius:25px;
border:1px solid #ccc;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:20px;
padding:20px;
}
@media(max-width:900px){
.grid{grid-template-columns:repeat(2,1fr);}
}

.card{
background:#fff;
padding:15px;
border-radius:15px;
box-shadow:0 5px 20px rgba(0,0,0,.1);
text-align:center;
}
.card img{
width:100%;
height:250px;
object-fit:cover;
border-radius:12px;
}
button{
background:#ff6a00;
color:#fff;
border:none;
padding:8px 12px;
border-radius:20px;
cursor:pointer;
margin-top:8px;
}
select{
padding:6px;
border-radius:10px;
margin-top:6px;
}

/* CART */
.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:#000;
color:#fff;
padding:15px;
border-radius:40px;
cursor:pointer;
}
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.4);
display:none;
}
.cart{
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:75%;
background:#fff;
padding:20px;
transition:.4s;
overflow:auto;
}
.cart.active{bottom:0}
.close-btn{
background:red;
}
.qty-btn{
background:#ddd;
color:#000;
padding:4px 8px;
margin:0 5px;
}
.remove-btn{
background:red;
}
</style>
</head>
<body>

<div class="nav">Sky Store</div>

<div class="categories">
<button class="cat-btn active" onclick="filterCategory('All',this)">All</button>
<button class="cat-btn" onclick="filterCategory('Oil',this)">Oil</button>
<button class="cat-btn" onclick="filterCategory('Shampoo',this)">Shampoo</button>
<button class="cat-btn" onclick="filterCategory('Perfume',this)">Perfume</button>
<button class="cat-btn" onclick="filterCategory('Soap',this)">Soap</button>
</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search products...">
</div>

<div class="grid" id="products"></div>

<div class="cart-btn" onclick="openCart()">ðŸ›’ (<span id="count">0</span>)</div>
<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart" id="cart">
<button class="close-btn" onclick="closeCart()">Close</button>
<h3>Your Cart</h3>
<div id="cartItems"></div>
<h4>Total: â‚¹<span id="total">0</span></h4>
<button onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<script>

let categories=["Oil","Shampoo","Perfume","Soap"];
let products=[];

for(let i=0;i<24;i++){
products.push({
name:categories[i%4]+" Product "+(i+1),
price:Math.floor(Math.random()*400)+100,
category:categories[i%4],
img:"https://picsum.photos/600?random="+i
});
}

let cart=[];
let whatsapp="919996337667";

/* RENDER */
function render(list){
let grid=document.getElementById("products");
grid.innerHTML="";
list.forEach((p,i)=>{
grid.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>â‚¹${p.price}</p>

<select id="size${i}">
<option value="100ml">100ml</option>
<option value="200ml">200ml</option>
<option value="500ml">500ml</option>
</select>

<button onclick="addToCart(${i})">Add to Cart</button>
</div>`;
});
}
render(products);

/* FILTER */
function filterCategory(cat,btn){
document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
if(cat==="All"){render(products);}
else{render(products.filter(p=>p.category===cat));}
}

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
let val=this.value.toLowerCase();
render(products.filter(p=>p.name.toLowerCase().includes(val)));
});

/* ADD TO CART */
function addToCart(i){
let size=document.getElementById("size"+i).value;
let item=cart.find(c=>c.name===products[i].name && c.size===size);

if(item){item.qty++;}
else{
cart.push({
name:products[i].name,
price:products[i].price,
size:size,
qty:1
});
}
updateCart();
}

/* UPDATE CART */
function updateCart(){
let html="";
let total=0;

cart.forEach((item,index)=>{
total+=item.price*item.qty;
html+=`
<div>
<b>${item.name}</b> (${item.size}) <br>
<button class="qty-btn" onclick="changeQty(${index},-1)">âˆ’</button>
${item.qty}
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
<button class="remove-btn" onclick="removeItem(${index})">Remove</button>
<hr>
</div>
`;
});

document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
document.getElementById("count").innerText=cart.length;
}

/* QTY CHANGE */
function changeQty(index,val){
cart[index].qty+=val;
if(cart[index].qty<=0){cart.splice(index,1);}
updateCart();
}

/* REMOVE */
function removeItem(index){
cart.splice(index,1);
updateCart();
}

/* CART OPEN/CLOSE */
function openCart(){
document.getElementById("cart").classList.add("active");
document.getElementById("overlay").style.display="block";
}
function closeCart(){
document.getElementById("cart").classList.remove("active");
document.getElementById("overlay").style.display="none";
}

/* WHATSAPP */
function orderWhatsApp(){
let msg="Order:%0A";
cart.forEach(i=>{
msg+=i.name+" ("+i.size+") x"+i.qty+"%0A";
});
window.open("https://wa.me/"+whatsapp+"?text="+msg);
}

</script>

</body>
  </html>
