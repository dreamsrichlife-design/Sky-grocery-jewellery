<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Store Pro</title>

<style>
body{margin:0;font-family:Segoe UI;background:#f5f6fa;transition:.3s}
h3,h4,p{margin:5px 0}
button{cursor:pointer}

/* NAV */
.nav{background:#111;color:#fff;padding:15px;font-size:20px;font-weight:bold}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:18px;padding:20px}
.card{background:#fff;border-radius:18px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);transition:.3s;position:relative}
.card:hover{transform:translateY(-5px)}
.card img{width:100%;height:150px;object-fit:cover;border-radius:12px}
.badge{position:absolute;top:8px;left:8px;background:red;color:#fff;font-size:11px;padding:3px 8px;border-radius:12px}
.rating{color:gold;font-size:13px}
.modern-btn{
background:linear-gradient(45deg,#ff6a00,#ffb347);
border:none;padding:8px 14px;border-radius:25px;
color:#fff;font-weight:bold;margin-top:6px;
transition:.3s}
.modern-btn:hover{transform:scale(1.05)}

/* CART */
.cart-btn{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:14px 18px;border-radius:40px;z-index:2000}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);display:none;z-index:3000}
.cart{
position:fixed;bottom:-100%;left:0;width:100%;height:70%;
background:#fff;border-radius:25px 25px 0 0;
padding:20px;transition:.4s;z-index:4000;overflow:auto}
.cart.active{bottom:0}
.close-left{position:absolute;top:15px;left:15px;font-size:20px;cursor:pointer}

/* PRODUCT VIEW */
.product-view{
position:fixed;top:0;left:100%;width:100%;height:100%;
background:#fff;z-index:5000;transition:.4s;padding:20px;overflow:auto}
.product-view.active{left:0}
.back-btn{font-size:20px;cursor:pointer;margin-bottom:10px}

/* FOOTER */
.footer{background:#111;color:#fff;padding:30px 20px;margin-top:40px;text-align:center}
.footer p{opacity:.8}

/* SOUND BUTTON */
.sound-btn{position:fixed;bottom:90px;right:20px;background:#ff9800;border:none;padding:12px;border-radius:50%}
</style>
</head>
<body>

<div class="nav">Sky Store Pro üõçÔ∏è</div>

<div class="grid" id="products"></div>

<div class="cart-btn" onclick="openCart()">üõí (<span id="count">0</span>)</div>
<button class="sound-btn" onclick="toggleSound()">üîä</button>

<div class="overlay" id="overlay" onclick="closeCart()"></div>

<!-- CART -->
<div class="cart" id="cart">
<div class="close-left" onclick="closeCart()">‚úñ</div>
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p>Subtotal: ‚Çπ<span id="subtotal">0</span></p>
<p>GST (5%): ‚Çπ<span id="gst">0</span></p>
<p>Delivery: ‚Çπ40</p>
<h4>Total: ‚Çπ<span id="total">0</span></h4>
</div>

<!-- PRODUCT DETAIL VIEW -->
<div class="product-view" id="productView">
<div class="back-btn" onclick="closeProduct()">‚¨Ö Back</div>
<img id="pvImg" style="width:100%;height:250px;object-fit:cover;border-radius:15px">
<h2 id="pvName"></h2>
<p id="pvDesc"></p>
<h3 id="pvPrice"></h3>
<button class="modern-btn" onclick="addCurrent()">Add to Cart</button>
</div>

<div class="footer">
<h3>About Sky Store</h3>
<p>Premium demo eCommerce store with modern UI.</p>
<p>Contact: support@skystore.com</p>
<p>¬© 2025 Sky Store. All Rights Reserved.</p>
</div>

<audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
let cart=[];
let soundOn=true;
let currentProduct=null;

let products=[
{ name:"Herbal Hair Oil", price:299, img:"https://images.unsplash.com/photo-1600185365483-26d7a4cc7519", desc:"100% natural herbal oil for strong and shiny hair."},
{ name:"Silky Smooth Shampoo", price:249, img:"https://images.unsplash.com/photo-1629196914168-77c8db2e6f7d", desc:"Smooth texture shampoo with deep nourishment."},
{ name:"Luxury Perfume", price:799, img:"https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd", desc:"Long lasting premium fragrance."},
{ name:"Organic Bath Soap", price:99, img:"https://images.unsplash.com/photo-1585238342024-78d387f4a707", desc:"Handmade organic soap with natural oils."}
];

// duplicate to make more items
for(let i=0;i<12;i++){
products=products.concat(products);
}
products=products.slice(0,50);

function load(){
let container=document.getElementById("products");
products.forEach((p,i)=>{
container.innerHTML+=`
<div class="card" onclick="openProduct(${i})">
<div class="badge">${Math.floor(Math.random()*20)+5}% OFF</div>
<img src="${p.img}">
<h4>${p.name}</h4>
<p>‚Çπ${p.price}</p>
<div class="rating">‚≠ê ${(Math.random()*1+4).toFixed(1)}</div>
<button class="modern-btn">View</button>
</div>`;
});
}
load();

function openProduct(i){
let p=products[i];
currentProduct=p;
document.getElementById("pvImg").src=p.img;
document.getElementById("pvName").innerText=p.name;
document.getElementById("pvDesc").innerText=p.desc;
document.getElementById("pvPrice").innerText="‚Çπ"+p.price;
document.getElementById("productView").classList.add("active");
}

function closeProduct(){
document.getElementById("productView").classList.remove("active");
}

function addCurrent(){
addToCart(currentProduct.name,currentProduct.price);
}

function addToCart(name,price){
let item=cart.find(p=>p.name===name);
if(item){item.qty++}else{cart.push({name,price,qty:1})}
updateCart();
if(soundOn){document.getElementById("sound").play()}
}

function updateCart(){
let html="";
let subtotal=0;
cart.forEach((item,i)=>{
subtotal+=item.price*item.qty;
html+=`${item.name} x${item.qty}<br>`;
});
document.getElementById("cartItems").innerHTML=html;
document.getElementById("count").innerText=cart.length;
document.getElementById("subtotal").innerText=subtotal;
let gst=Math.floor(subtotal*0.05);
document.getElementById("gst").innerText=gst;
document.getElementById("total").innerText=subtotal+gst+40;
}

function openCart(){
document.getElementById("cart").classList.add("active");
document.getElementById("overlay").style.display="block";
}

function closeCart(){
document.getElementById("cart").classList.remove("active");
document.getElementById("overlay").style.display="none";
}

function toggleSound(){
soundOn=!soundOn;
document.querySelector(".sound-btn").innerText=soundOn?"üîä":"üîá";
}
</script>

</body>
</html>
