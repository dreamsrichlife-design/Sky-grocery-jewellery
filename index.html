<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Store Ultimate</title>

<style>
body{font-family:Arial;margin:0;background:#f4f6f9;transition:.3s}
.dark{background:#121212;color:#fff}
.navbar{display:flex;justify-content:space-between;align-items:center;background:#111;color:#fff;padding:15px 20px;position:sticky;top:0;z-index:1000}
.logo{font-size:20px;font-weight:bold}
.toggle-btn{background:#ff9800;border:none;padding:6px 12px;border-radius:20px;cursor:pointer}
.search-container{display:flex;justify-content:center;margin:15px}
.search-container input{width:90%;max-width:500px;padding:12px;border-radius:30px;border:none;outline:none;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.filters{text-align:center;margin:10px}
.filters button{margin:5px;padding:6px 12px;border:none;border-radius:20px;cursor:pointer}
.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:20px;padding:20px}
.product{background:#fff;padding:12px;border-radius:20px;box-shadow:0 6px 15px rgba(0,0,0,.08);position:relative}
.dark .product{background:#1e1e1e}
.product img{width:100%;height:140px;object-fit:cover;border-radius:15px}
.discount{position:absolute;top:8px;left:8px;background:red;color:#fff;font-size:11px;padding:3px 6px;border-radius:10px}
.rating{color:gold;font-size:13px}
.wishlist{position:absolute;top:8px;right:8px;cursor:pointer}
button.add{background:#4caf50;color:#fff;border:none;padding:6px;border-radius:15px;width:100%;margin-top:6px;cursor:pointer}

.cart-btn{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:14px 18px;border-radius:40px;cursor:pointer;z-index:2000}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);display:none;z-index:2999}
.cart{position:fixed;bottom:-100%;left:0;width:100%;height:65%;background:#fff;border-radius:25px 25px 0 0;padding:20px;transition:.4s;overflow-y:auto;z-index:3000}
.dark .cart{background:#1e1e1e}
.cart.active{bottom:0}
.close{float:right;cursor:pointer}
.sound-toggle{position:fixed;bottom:80px;right:20px;background:#ff9800;border:none;padding:10px;border-radius:50%;cursor:pointer}

footer{background:#111;color:#fff;padding:30px 20px;margin-top:40px;text-align:center}
.top-btn{position:fixed;bottom:140px;right:20px;background:#000;color:#fff;padding:10px;border-radius:50%;cursor:pointer}
</style>
</head>

<body>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<div class="navbar">
<div class="logo">Sky Store üõçÔ∏è</div>
<button class="toggle-btn" onclick="toggleDark()">Dark</button>
</div>

<div class="search-container">
<input type="text" id="search" placeholder="Search..." onkeyup="searchProducts()">
</div>

<div class="filters">
<button onclick="filterCategory('All')">All</button>
<button onclick="filterCategory('Oil')">Oil</button>
<button onclick="filterCategory('Shampoo')">Shampoo</button>
<button onclick="filterCategory('Perfume')">Perfume</button>
<button onclick="filterCategory('Soap')">Soap</button>
</div>

<div class="product-grid" id="products"></div>

<div class="cart-btn" onclick="openCart()">üõí (<span id="count">0</span>)</div>
<button class="sound-toggle" onclick="toggleSound()">üîä</button>
<div class="top-btn" onclick="window.scrollTo(0,0)">‚Üë</div>

<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart" id="cart">
<span class="close" onclick="closeCart()">‚úñ</span>
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p>Subtotal: ‚Çπ<span id="subtotal">0</span></p>
<p>GST (5%): ‚Çπ<span id="gst">0</span></p>
<p>Delivery: ‚Çπ<span id="delivery">40</span></p>
<h4>Total: ‚Çπ<span id="total">0</span></h4>
<input placeholder="Coupon code" id="coupon">
<button onclick="applyCoupon()">Apply</button>
<button onclick="checkout()">Order on WhatsApp</button>
</div>

<footer>
¬© 2025 Sky Store | Premium Demo Store
</footer>

<script>
let categories=["Oil","Shampoo","Perfume","Soap"];
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let soundOn=true;
let discountAmount=0;

function generate(){
let container=document.getElementById("products");
for(let i=1;i<=50;i++){
let cat=categories[i%4];
let price=Math.floor(Math.random()*950)+50;
let rating=(Math.random()*1+4).toFixed(1);
let discount=Math.floor(Math.random()*30)+5;
container.innerHTML+=`
<div class="product" data-cat="${cat}">
<div class="discount">${discount}% OFF</div>
<div class="wishlist">‚ù§Ô∏è</div>
<img src="https://source.unsplash.com/300x300/?${cat},product&sig=${i}">
<h4>${cat} Product ${i}</h4>
<p>‚Çπ${price}</p>
<div class="rating">‚≠ê ${rating}</div>
<button class="add" onclick="addToCart('${cat} Product ${i}',${price})">Add</button>
</div>`;
}
}
generate();

function addToCart(name,price){
let item=cart.find(p=>p.name===name);
if(item){item.qty++}else{cart.push({name,price,qty:1})}
saveCart();
if(soundOn){document.getElementById("sound").play()}
}

function saveCart(){
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
let html="";
let subtotal=0;
cart.forEach((item,i)=>{
subtotal+=item.price*item.qty;
html+=`${item.name} x${item.qty}
<button onclick="changeQty(${i},1)">+</button>
<button onclick="changeQty(${i},-1)">-</button><br>`;
});
document.getElementById("cartItems").innerHTML=html;
document.getElementById("count").innerText=cart.length;
document.getElementById("subtotal").innerText=subtotal;
let gst=Math.floor(subtotal*0.05);
document.getElementById("gst").innerText=gst;
let total=subtotal+gst+40-discountAmount;
document.getElementById("total").innerText=total;
}
updateCart();

function changeQty(i,val){
cart[i].qty+=val;
if(cart[i].qty<=0){cart.splice(i,1)}
saveCart();
}

function openCart(){
document.getElementById("cart").classList.add("active");
document.getElementById("overlay").style.display="block";
}

function closeCart(){
document.getElementById("cart").classList.remove("active");
document.getElementById("overlay").style.display="none";
}

function toggleDark(){document.body.classList.toggle("dark")}

function toggleSound(){
soundOn=!soundOn;
document.querySelector(".sound-toggle").innerText=soundOn?"üîä":"üîá";
}

function searchProducts(){
let input=document.getElementById("search").value.toLowerCase();
let products=document.querySelectorAll(".product");
products.forEach(p=>{
p.style.display=p.innerText.toLowerCase().includes(input)?"":"none";
});
}

function filterCategory(cat){
let products=document.querySelectorAll(".product");
products.forEach(p=>{
p.style.display=(cat==="All"||p.dataset.cat===cat)?"":"none";
});
}

function applyCoupon(){
let code=document.getElementById("coupon").value;
if(code==="SKY10"){discountAmount=100;alert("Coupon Applied!")}
else{alert("Invalid Coupon")}
updateCart();
}

function checkout(){
let msg="Order:%0A";
cart.forEach(i=>{msg+=i.name+" x"+i.qty+"%0A"});
window.open("https://wa.me/919996337667?text="+msg);
}
</script>

</body>
  </html>
